<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: skyblue;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }
    .submit-link {
      display: inline-block;
      background-color: #333;
      color: #fff;
      border: 2px solid #333; /* Added border style */
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      text-decoration: none;
    }

    .submit-link:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>

  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <a href="file:///E:/FINAL%20ATTEMPT/thx.html" class="submit-link">Submit</a>

  </form>

</body>
</html>
